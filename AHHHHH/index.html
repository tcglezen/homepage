So currently, bunny button leads to cat picutres.	</p> 

<p> Do note that there is a little problem with quality control, <br> 
but oh well. At least all pictures have constant height. </p>
	
	
	<button onclick = "document.getElementById('pet picture').src
= 'Pictures/cat' + newRand(random(5), 5) +'.jpg'">Cat Picture!</button> 
	<button onclick = "document.getElementById('pet picture').src
= 'Pictures/dog' + newRand(random(3), 3) + '.jpg'">Dog Picture!</button> 
	<button onclick = "document.getElementById('pet picture').src
= 'Pictures/bunny' + newRand(random(1), 1) + '.jpg'">Bunny Picture!</button>  <br> <br> <br>
	
	<img src="Pictures/cat1.jpg" alt ="Pls send pictures of your pets."
	id = "pet picture" height = "500">
	<br><br>
	
	<script>
	var old = 0;
	
	function random(r) {
		var d = new Date();
		var n = d.getTime();
		return n%r;
		}
	
	function newRand(result, total) {
		if (total == 0 || total == 1) {
			return result;
		}
	    while (old == result) {
	        result = random(total); 
		}
	    
	    old = result; 
		return result;
	}
	</script>
